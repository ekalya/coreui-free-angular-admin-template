<div class="animated fadeIn">
  <div class="row">


      <div class="col-sm-6">
          <div class="card">
            <div class="card-header">
              <strong>Company</strong>
              <small>Form</small>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="company">Company</label>
                <input type="text" class="form-control" id="company" placeholder="Enter your company name">
              </div>
              <h2 style="margin: auto"> Company Details</h2>
              <button class="btn btn-danger" style="width:100px" (click)="addCompany()"> Add Company</button>
              <table class="table table-striped">
                <thead>
                <tr>
                  <th class="hidden">Id</th>
                  <th>Name</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let c of companies">
                  <td class="hidden"> {{ c.id }} </td>
                  <td> {{ c.name }} </td>
                  <td>
                    <button class="btn btn-success" (click)="deleteCompany(c)"> Delete</button>
                    <button class="btn btn-success" (click)="editCompany(c)" style="margin-left: 20px;"> Edit</button>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div><!--/.col-->
  </div><!--/.row-->
</div>
