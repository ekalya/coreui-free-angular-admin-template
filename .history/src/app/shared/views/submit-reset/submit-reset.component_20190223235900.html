<button 
type="submit" 
class="btn btn-sm btn-primary" 
(click)= "submit()"
[disabled]="!valid"
[hidden]="hidden">
<i class="fa fa-dot-circle-o"></i> 
Submit
</button>

<button 
type="reset" 
class="btn btn-sm btn-danger" 
(click)= "reset()"
[disabled]="!dirty"
[hidden]="hidden">
<i class="fa fa-ban"></i> 
Reset
</button>
