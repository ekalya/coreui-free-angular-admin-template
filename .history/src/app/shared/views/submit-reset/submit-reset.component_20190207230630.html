<button 
type="submit" 
class="btn btn-sm btn-primary" 
(click)= "actionMenuClick('CREATE')"
[disabled]="!inputForm.valid">
<i class="fa fa-dot-circle-o"></i> 
Submit
</button>

<button 
type="reset" 
class="btn btn-sm btn-danger" 
(click)= "actionMenuClick('RESET')"
[disabled]="!inputForm.isDirty">
<i class="fa fa-ban"></i> 
Reset
</button>
