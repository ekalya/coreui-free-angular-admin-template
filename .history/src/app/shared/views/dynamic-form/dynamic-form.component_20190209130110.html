<div class="card">
    <div class="card-body">
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <div class="form-group">
            <label for="name">Name</label>
            <input 
            type="text" 
            formControlName="name" 
            class="form-control" 
            id="name" 
            placeholder="Enter your branch name"
            required
            minlength="2">
            </div>
      <div *ngFor="let ctrl of formMetaData" class="form-group">
        <app-dynamic-form-input-control [ctrl]="ctrl" [form]="form"></app-dynamic-form-input-control>
      </div>
   
      <div class="form-row">
          <button 
          type="submit"
          [disabled]="!form.valid" 
          class="btn btn-sm btn-primary">
          <i class="icon-plus"></i> 
          Save 
          </button>
      </div>
    </form>
   
  </div>
  </div>
