<p-table [value]="list" id="banksTable"  datatable [dtTrigger]="dtTrigger" [dtOptions]="dtOptions">
  <ng-template pTemplate="header">
      <tr>
          <th *ngFor="let col of cols">
              {{col.header}}
          </th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
      <tr>
          <td *ngFor="let col of cols">
                  {{item[col.field]}}
          </td>
      </tr>
  </ng-template>
</p-table>
