
<table  id="userRolesTable"  datatable [dtTrigger]="dtTrigger" [dtOptions]="dtOptions" class="table table-hover" cellspacing="0">
  <thead>
    <tr>
        <th>Name</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let u of users; let i = index" (click)="selectRow(i, u)" [ngClass] = "{'highlight' : i == selectedRow}">
        <td>{{ u.username }}</td>
      </tr>
  </tbody>
</table>
