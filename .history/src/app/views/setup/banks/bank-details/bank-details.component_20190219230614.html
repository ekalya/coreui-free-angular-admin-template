<div class="animated fadeIn">
  <div class="card">
      <div class="card-header">
          <i class="fa fa-align-justify"></i> Bank details <p-toast></p-toast>
      </div>
      <div class="card-body">
          <app-dynamic-form 
          [formMetaData]="bankFormMetadata" 
          [model]="model"
          [hideSaveButton]="true"
          (formEmitterEvent)="formEmitterEventValues($event)"></app-dynamic-form>
          <div class="card">
              <div class="card-header">
                <i class="fa fa-align-justify"></i> Branch list
              </div>
              <div class="card-body">
                <app-dynamic-list [list]="model.branches" [cols]="cols"></app-dynamic-list>
              </div>
          </div>
      </div>
      <div class="card-footer">
        <app-submit-reset  (actionMenuClickEvent)="submitResetActionMenuClick($event)"
        [mode]="mode"></app-submit-reset>
      </div>
  </div>
</div>
