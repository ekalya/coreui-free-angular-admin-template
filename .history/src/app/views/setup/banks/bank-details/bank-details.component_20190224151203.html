<div class="animated fadeIn">
  <div class="card">
      <div class="card-header">
          <i class="fa fa-align-justify"></i> Bank details <p-toast></p-toast>
      </div>
      <div class="card-body">
          <app-dynamic-form 
          [formMetaData]="bankFormMetadata" 
          [model]="model"
          [dynamicFormsBridge]="dynamicFormsBridge"
          (formEmitterEvent)="formEmitterEventValues($event)"></app-dynamic-form>
          <app-dynamic-list-plus
          [title]="Branch Details"
          [listItems]="model.branches"
          [controls]="branch_controls"
          (itemAddedEvent)="fireValueChange(ctrl.key,$event)"
          (itemUpdatedEvent)="fireValueChange($event)"
          (valueChange)="valueChange.emit($event)"
          [model]="ctrl.model"
          [cols]="ctrl.columns"></app-dynamic-list-plus>
      </div>
      <div class="card-footer">
        <app-submit-reset  (actionMenuClickEvent)="submitResetActionMenuClick($event)"
        [mode]="mode"></app-submit-reset>
      </div>
  </div>
</div>
