<div class="animated fadeIn">
    <div class="card">
        <div class="card-header">
            <i class="fa fa-align-justify"></i> Company Details 
        </div>
        <div class="card-body">
          <app-branch-view (OnSubmitEvent)="OnSubmit($event)" ></app-branch-view>
        </div>
        <div class="card-footer">
          <app-submit-reset [dirty]="branchForm.dirty" [valid]="branchForm.valid" (actionMenuClickEvent)="actionMenuClick($event)"></app-submit-reset>
        </div>
    </div>
  </div>
