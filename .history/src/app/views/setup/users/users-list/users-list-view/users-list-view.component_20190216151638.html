<div class="card">
  <table  id="usersTable"  datatable [dtTrigger]="dtTrigger" [dtOptions]="dtOptions" class="table table-hover" cellspacing="0">
      <thead>
        <tr>
            <th>Name</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let u of users; let i = index" (click)="selectRow(i, u)" [ngClass] = "{'highlight' : i == selectedRow}">
            <td>{{ b.code }}</td>
          </tr>
      </tbody>
  </table>
</div>
